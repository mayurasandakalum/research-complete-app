{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fa fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Page Not Found</h2>
        <p class="error-message">The page you are looking for does not exist.</p>
        <div class="error-actions">
            <a href="{{ url_for('kinesthetic.home') }}" class="btn btn-primary">
                <i class="fa fa-home"></i> Go Back to Homepage
            </a>
        </div>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
    }

    .error-card {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        color: white;
        padding: 3rem;
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .error-icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: #ff9a3c;
        animation: pulse 2s infinite;
    }

    .error-title {
        font-size: 5rem;
        margin: 0;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .error-subtitle {
        font-size: 1.8rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }

    .error-message {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.9);
    }

    .error-actions .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        background-color: white;
        color: #4f46e5;
        border: none;
        transition: all 0.3s ease;
    }

    .error-actions .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background-color: #f8f9fa;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    /* Add decorative elements */
    .error-card::before,
    .error-card::after {
        content: "";
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
    }

    .error-card::before {
        top: -75px;
        left: -75px;
    }

    .error-card::after {
        bottom: -75px;
        right: -75px;
    }
</style>
{% endblock %}
