<!DOCTYPE html>
<html>

<head>
    <title>Login - Math Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Background grid -->
    <div class="grid-bg"></div>

    <!-- Decorative elements -->
    <div class="sketch-line top-left-sketch"></div>
    <div class="sketch-line bottom-right-sketch"></div>
    <div class="deco-item deco-plus">+</div>
    <div class="deco-item deco-multiply">Ã—</div>
    <div class="deco-item deco-equals">=</div>
    <div class="deco-item deco-number-5">5</div>

    <div class="container">
        <h1>Welcome to Math Learning Hub</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>I am a:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="user_type" value="teacher" required> Teacher
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="user_type" value="student" required> Student
                    </label>
                </div>
            </div>

            <button type="submit">Login</button>

            <div class="links">
                <p>Are you a teacher? <a href="{{ url_for('register') }}">Register here</a></p>
                <p><a href="{{ url_for('index') }}">Back to Home</a></p>
            </div>
        </form>
    </div>
</body>

</html>
