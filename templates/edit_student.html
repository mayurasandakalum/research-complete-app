<!DOCTYPE html>
<html>

<head>
    <title>Edit Student - Learning Apps Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        .edit-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container edit-container">
        <div class="header">
            <h1>Edit Student</h1>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>

        <div class="student-form">
            <form action="{{ url_for('edit_student', student_id=student.id) }}" method="post">
                <div class="form-group">
                    <label for="student_name">Student Name:</label>
                    <input type="text" id="student_name" name="student_name" value="{{ student.name }}" required>
                </div>
                <div class="form-group">
                    <label for="student_email">Email:</label>
                    <input type="email" id="student_email" name="student_email" value="{{ student.email }}" required>
                </div>
                <button type="submit" class="submit-btn">Update Student</button>
            </form>
        </div>
    </div>
</body>

</html>
