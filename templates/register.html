<!DOCTYPE html>
<html>

<head>
    <title>Teacher Registration - Math Learning Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Background grid -->
    <div class="grid-bg"></div>

    <!-- Decorative elements -->
    <div class="sketch-line top-left-sketch"></div>
    <div class="sketch-line bottom-right-sketch"></div>
    <div class="deco-item deco-plus">+</div>
    <div class="deco-item deco-multiply">ร</div>
    <div class="deco-item deco-equals">=</div>
    <div class="deco-item deco-number-5">5</div>
    <div class="deco-item deco-divide">รท</div>

    <div class="container">
        <h1>Teacher Registration</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="school">School/Institution:</label>
                <input type="text" id="school" name="school" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit">Register as Teacher</button>

            <div class="links">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                <p><a href="{{ url_for('index') }}">Back to Home</a></p>
            </div>
        </form>
    </div>
</body>

</html>
