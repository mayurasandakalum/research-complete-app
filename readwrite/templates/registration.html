<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ලියාපදිංචි වන්න - Learn-Pal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registration.css') }}">
</head>
<body>
    <div class="registration-container">
        <h1>Learn-Pal වෙත ලියාපදිංචි වන්න</h1>
        <p>ඔබගේ දරුවාගේ අධ්‍යාපන ගමන ආරම්භ කිරීමට පහත තොරතුරු සපයන්න</p>
        
        <form action="/form_registration" method="POST">
            <div class="input-group">
                <label for="email">ඊමේල් ලිපිනය</label>
                <input type="email" id="email" name="email" placeholder="ඊමේල් ලිපිනය">
            </div>
            
            <div class="input-group">
                <label for="username">අපේක්ෂිත පරිශීලක නාමය</label>
                <input type="text" id="username" name="username" placeholder="පරිශීලක නාමය" required>
            </div>
            
            <div class="input-group">
                <label for="password">මුරපදය</label>
                <input type="password" id="password" name="password" placeholder="මුරපදය" required>
            </div>
            
            <div class="input-group">
                <label for="contact">භාරකරුගේ  දුරකථන අංකය</label>
                <input type="tel" id="contact" name="contact" placeholder="දුරකථන අංකය">
            </div>
            
            <div class="input-group">
                <label for="grade">දරුවාගේ ශ්‍රේණිය</label>
                <select id="grade" name="grade">
                    <option value="grade1">1 ශ්‍රේණිය</option>
                    <option value="grade2">2 ශ්‍රේණිය</option>
                    <option value="grade3">3 ශ්‍රේණිය</option>
                    <option value="grade4">4 ශ්‍රේණිය</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="guardian-name">භාරකරුගේ නම</label>
                <input type="text" id="guardian-name" name="guardian-name" placeholder="නම">
            </div>
            
            <button type="submit" class="register-button">ලියාපදිංචි වන්න</button>
            <div class="login-link">
                <p>දැනටමත් ලියාපදිංචිද? <a href="login.html">මෙතනින් ලොගින් වෙන්න</a></p>
            </div>
        </form>
    </div>
</body>
</html>
