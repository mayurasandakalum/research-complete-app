<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auditory Learning</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* -------------------------
       BODY & GENERAL STYLES
    ------------------------- */
    body {
        font-family: Arial, sans-serif;
        /* background-image: url("../Images/auditory.jpg"); */
        background: linear-gradient(135deg,rgb(138, 140, 250),rgb(202, 148, 253),rgb(253, 150, 202));
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
      }

      /* -------------------------
       NAVIGATION BAR
    ------------------------- */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 15px 30px;
        background-color: transparent;
        color: #fff;
        box-sizing: border-box;
      }
      .logo img {
        height: 40px;
      }
      .logout-btn {
        color: #fff;
        background-color: #ff3b30;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 30px;
        transition: background 0.3s;
        font-family: serif;
      }
      .logout-btn:hover {
        filter: brightness(90%);
      }
      .title {
        font-size: 35px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        color: #333;
      }

      /* -------------------------
       CHAT CONTAINER
    ------------------------- */
      .chat-container {
        width: 60%;
        max-width: 600px;
        height: auto;
        /* background: linear-gradient(135deg, #f2f5f5, #3ec8db); */
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        position: relative;
        text-align: center;
        box-sizing: border-box;
      }
      .character-icon {
        width: 70px;
        position: absolute;
        top: 30px;
        left: 60px;
      }

      /* Question styling */
      .question-area span {
        font-family: serif;
        font-size: 18px;
      }

      /* Lesson/Level styling */
      .lesson-level-container {
        /* margin-top: 10px;
        font-family: serif;
        font-size: 16px;
        color: #444; */
        font-size: 15px;
        font-weight: 100;
        color: #2b3172;
        padding-bottom: 5px;
        border-bottom: 2px solid #ddd;
      }
      .lesson-level-container p {
        margin: 5px 0;
      }

      /* -------------------------
       BUTTONS & ANIMATIONS
    ------------------------- */
      .question-btn {
        font-size: 24px;
        font-weight: 600;
        color: #2b3172;
        border: none;
        cursor: pointer;
        background: none;
        margin-top: 20px;
        text-decoration: underline;
        font-family: serif;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .controls {
        margin-top: 20px;
      }
      .controls button {
        background-color: #1ad846;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 5px;
        font-family: serif;
        font-weight: 600;
      }
      .controls button.stop {
        background-color: #ff3b30;
      }
      .controls button:hover {
        filter: brightness(90%);
      }

      .extra-controls {
        margin-top: 20px;
        text-align: center;
      }
      .extra-controls button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 5px;
        font-family: serif;
      }
      .extra-controls button.submit {
        background-color: #b74217;
      }
      .extra-controls button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .next {
        margin-top: 15px;
        font-family: serif;
        background-color: #f39c12;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .next:hover {
        filter: brightness(90%);
      }

      .replay {
        margin-top: 15px;
        font-family: serif;
        background-color: #f39c12;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .replay:hover {
        filter: brightness(90%);
      }

      /* -------------------------
       FEEDBACK
    ------------------------- */
      .feedback {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        font-family: serif;
      }

      /* -------------------------
       FOOTER
    ------------------------- */
      .footer {
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        margin-top: 40px;
        box-sizing: border-box;
      }
      .footer-content {
        width: 90%;
        max-width: 1000px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .footer-logo img {
        height: 50px;
        margin-bottom: 10px;
      }
      .social-media {
        margin: 10px 0;
      }
      .social-media a {
        color: #fff;
        margin: 0 10px;
        font-size: 24px;
        transition: color 0.3s;
      }
      .social-media a:hover {
        color: #00acee;
      }
      .contact-info {
        font-size: 14px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        margin-top: 10px;
      }

    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="/home"
          ><img
            src="/static/Images/logo.png"
            alt="Company Logo"
            style="width: 150px; height: 150px; border-radius: 50%"
        /></a>
      </div>
      <div class="title">Auditory Learning</div>
      <a href="logout.html" class="logout-btn">Logout</a>
    </nav>
    <!-- <div class="wrapper"> -->
      <!-- Chatbox with Character Icon -->
      <div class="chat-container">
        <!-- Character Icon (optional if needed) -->
        <!-- <img src="/static/Images/Q_man.png" alt="Character" class="character-icon"> -->
        <!-- Display Lesson and Level -->
        <div class="lesson-level-container">
          <p>
            <strong>Lesson:</strong>
            <span id="lesson">{{ question['Lesson'] }}</span>
          </p>
          <p>
            <strong>Level:</strong>
            <span id="level">{{ question['Level'] }}</span>
          </p>
        </div>

        <div class="question-area">
          <!-- Dynamic question text -->
          <span data-question-id="{{ question['ID'] }}"></span>
          <div class="image-area">
            {% if image %}
            <img
              src="{{ url_for('static', filename=image) }}"
              alt="Related Image"
              style="height: 100px; width: 100px"
            />
            {% endif %}
          </div>
        </div>

        <!-- Recording Controls -->
        <div class="controls">
          <button id="recordBtn"><i class="fas fa-microphone"></i> Record</button>
          <!-- Stopped button below (hidden by default) -->
          <!-- <button id="stopBtn" class="stop" style="display: none;">
          <i class="fas fa-stop"></i> Stop
        </button> -->
          <button id="playBtn" style="display: none">
            <i class="fas fa-play"></i> Play
          </button>
        </div>

        <!-- Retake and Submit Buttons -->
        <div class="extra-controls">
          <button id="retakeBtn" disabled>Retake Answer</button>
          <button id="submitBtn" class="submit" disabled>Submit Answer</button>
        </div>

        <!-- Next Question Button -->
        <button id="next" class="next">Next</button>

        <button id="replay" class="replay">Replay</button>

        <!-- Feedback -->
        <div class="feedback" id="feedback"></div>
      </div>
<!-- </div> -->
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="social-media">
          <a href="https://facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://linkedin.com" target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
        <div class="contact-info">
          <p>üìß Email: info@learn-pal.com</p>
          <p>üìç Address: 123 Learn-Pal St, Colombo, Sri Lanka</p>
        </div>
      </div>
    </footer>

    <script>
      // DOM Elements
      const stopBtn = document.getElementById("stopBtn");
      const recordBtn = document.getElementById("recordBtn");
      const playBtn = document.getElementById("playBtn");
      const retakeBtn = document.getElementById("retakeBtn");
      const submitBtn = document.getElementById("submitBtn");
      const nextBtn = document.getElementById("next");
      const feedback = document.getElementById("feedback");
      const replay = document.getElementById("replay");
      var audio_2

      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;

      document.addEventListener("DOMContentLoaded", () => {
        const questionID = "{{ question['ID'] }}";
        audio_2 = new Audio(`/static/aud_records/tts_${questionID}_.wav`);
        audio_2.play();

        // Play recorded audio
        replay.addEventListener("click", () => {
          audio_2.play();
        });

        // Toggle recording on recordBtn click
        recordBtn.addEventListener("click", async () => {
          const questionElement = document.querySelector(".question-area span");
          // Use "ID" from data-question-id
          const questionID = questionElement.dataset.questionId;

          if (!isRecording) {
            // Start recording
            isRecording = true;
            recordBtn.style.backgroundColor = "red";
            recordBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Recording';

            const stream = await navigator.mediaDevices.getUserMedia({
              audio: true,
            });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
              audioChunks.push(event.data);
            };

            mediaRecorder.start();
          } else {
            // Stop recording
            isRecording = false;
            recordBtn.style.backgroundColor = "";
            recordBtn.innerHTML = '<i class="fas fa-microphone"></i> Record';

            mediaRecorder.stop();
            mediaRecorder.onstop = async () => {
              const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
              const formData = new FormData();
              formData.append("audio", audioBlob);
              formData.append("questionID", questionID);

              // Save audio file
              await fetch("/save_audio", {
                method: "POST",
                body: formData,
              });

              console.log(`Audio file ${questionID}.wav saved successfully.`);
              playBtn.style.display = "inline"; // Show play button
              // Enable retake and submit
              retakeBtn.disabled = false;
              submitBtn.disabled = false;
            };
          }
        });

        // Play recorded audio
        playBtn.addEventListener("click", () => {
          const questionElement = document.querySelector(".question-area span");
          const questionID = questionElement.dataset.questionId;
          const audio = new Audio(`/static/aud_records/${questionID}.wav`);
          audio.play();
        });

        // Function to fetch the next question
        function fetchNextQuestion() {
          fetch("/next_question")
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                const questionData = data.question;
                const questionArea = document.querySelector(
                  ".question-area span"
                );
                questionArea.textContent = "";
                questionArea.dataset.questionId = questionData.ID;

                // Update Lesson and Level
                document.getElementById("lesson").textContent =
                  questionData.Lesson;
                document.getElementById("level").textContent =
                  questionData.Level;

                // Update image if available
                const imageArea = document.querySelector(".image-area");
                if (data.Image) {
                  imageArea.innerHTML = `<img src="${data.Image}" alt="Related Image" />`;
                } else {
                  imageArea.innerHTML = "";
                }

                // Reset or show play button depending on existing audio
                // For demonstration, let's assume we rely on the server to let us know if audio exists
                if (data.audio_exists) {
                  playBtn.style.display = "inline";
                } else {
                  playBtn.style.display = "none";
                }

                // Reset record button
                recordBtn.style.backgroundColor = "";
                recordBtn.innerHTML =
                  '<i class="fas fa-microphone"></i> Record';

                // (Optional) If you want to automatically play TTS for new question:
                audio_2 = new Audio(
                  `/static/aud_records/tts_${questionData.ID}_.wav`
                );
                audio_2.play();

                // Disable retake & submit until new recording
                retakeBtn.disabled = true;
                submitBtn.disabled = true;
              } else {
                if (!data.question) {
                  window.location.href = "{{ url_for('speech_guide') }}";
                } else {
                  alert(data.message || "No more questions available.");
                }
              }
            })
            .catch((error) => {
              console.error("Error fetching the next question:", error);
            });
        }

        // Bind the Next button
        nextBtn.addEventListener("click", fetchNextQuestion);
      });

      // Retake Answer
      retakeBtn.addEventListener("click", () => {
        playBtn.style.display = "none";
        retakeBtn.disabled = true;
        submitBtn.disabled = true;
        recordBtn.style.display = "inline";
        feedback.textContent = "";
      });

      // Submit Answer
      submitBtn.addEventListener("click", () => {
        fetch("/submit_audio")
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              if (data.correct) {
                alert("‡∂î‡∂∂‡∂ú‡∑ö ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í.");
              } else {
                let msg =
                  "‡∂î‡∂∂‡∂ú‡∑ö ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í. ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª * " +
                  data.answer +
                  " *";
                alert(msg);
              }

              playBtn.style.display = "none";

              // Reset record button
              recordBtn.style.backgroundColor = "";
              recordBtn.innerHTML = '<i class="fas fa-microphone"></i> Record';

              submitBtn.disabled = true;
            } else {
              alert(data.message || "No more questions available.");
            }
          })
          .catch((error) => {
            console.error("Error fetching the next question:", error);
          });
      });
    </script>
  </body>
</html>
